    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <header>
      <nav class="topNav mt-5">
        <ul>
          <li><a href="#">Item 1</a></li>
          <li><a href="#">Item 2</a></li>
          <li><a href="#">Item 3</a></li>
          <li><a href="#">Item 4</a></li>

      </nav>

      <h3>Press <span>CTRL + M</span> for the lock screen</h3>
      <h3>Press <span>ESC</span> to get back here</h3>
    </header>

    <div id="layout">
      <div class="timeHolder">
        <h1 id="time"></h1>
        <h3 id="date"></h3>
      </div>
      <div class="userList">
        <ul>
          <li>
            <span class="userIcon">

            </span>
            <span class="userName">Lionel Messi</span>
          </li>
          <li>
            <span class="userIcon">
              <i class="fas fa-user-tie"></i>

          <li>
            <span class="userIcon">
              <i class="fas fa-user-tie"></i>
            </span>
            <span class="userName">Iniesta</span>
          </li>
          <li>
            <span class="userIcon">
              <i class="fas fa-user-tie"></i>
            </span>
            <span class="userName">Parviz Namazli</span>
          </li>
        </ul>
      </div>

      <div class="loginPart">
        <span class="userIcon">
          <i class="fas fa-user-tie"></i>
        </span>
        <h4 class="logUserName">Parviz</h4>
        <div class="inputWrapper">
          <input type="password" class="form-control" />
          <i class="far fa-eye"></i>
          <div class="alert alert-danger mt-3" role="alert">
            Invalid Password
          </div>
        </div>
